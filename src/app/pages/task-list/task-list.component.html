<section class="d-flex justify-content-center mt-5 w-100">

  <div class="mt-5 text-center w-75">
    <h1 class="fs-2">Tasks</h1>
    <div class="row mt-3 justify-content-center">
      <div class="col-md-3 px-0 d-flex flex-column align-items-center px-2 mx-2 mt-2 card-list bg-primary-subtle">
        <h2 class="fs-5 mb-4 mt-2">To do / 5</h2>
        <ng-container *ngFor="let task of (tasks$ | async).tasks | filter: filterInitialState">
          <mat-card class="mb-2 w-100">
            <mat-card-header class="mb-2">
              <mat-card-title>{{task.title}}</mat-card-title>
            </mat-card-header>
            <mat-card-content class="text-start text-truncate" [matTooltip]="task.description">
              {{task.description}}
            </mat-card-content>
            <mat-card-actions class="d-flex w-100 justify-content-between pe-3">
              <mat-checkbox color="primary" (change)="handleTaskStatus('inProgress',task)">
                In progress
              </mat-checkbox>
              <button mat-raised-button color="warn" type="submit" (click)="delete(task)">Delete</button>
            </mat-card-actions>
          </mat-card>
        </ng-container>
        <ng-container *ngIf="loading">
          <mat-progress-bar class ="mt-auto" mode="indeterminate"></mat-progress-bar>
        </ng-container>
      </div>
      <div class="col-md-3 px-0  d-flex flex-column align-items-center px-2 mx-2 mt-2 card-list bg-warning-subtle">
        <h2 class="fs-5 mb-4 mt-2">In progress / 10</h2>
        <ng-container *ngFor="let task of (tasks$ | async).tasks | filter: filterInProgress">
          <mat-card class="mb-2 w-100">
            <mat-card-header class="mb-2">
              <mat-card-title>{{task.title}}</mat-card-title>
            </mat-card-header>
            <mat-card-content class="text-start text-truncate" [matTooltip]="task.description">
              {{task.description}}
            </mat-card-content>
            <mat-card-actions class="d-flex w-100 justify-content-between pe-3">
              <mat-checkbox color="primary" (change)="handleTaskStatus('done', task)">
                Done
              </mat-checkbox>
              <button mat-raised-button color="warn" type="submit" (click)="delete(task)">Delete</button>
            </mat-card-actions>
          </mat-card>
        </ng-container>
        <ng-container *ngIf="loading">
          <mat-progress-bar class ="mt-auto"mode="indeterminate"></mat-progress-bar>
        </ng-container>
      </div>
      <div class="col-md-3 px-0 d-flex flex-column align-items-center px-2 mx-2 mt-2 bg-success-subtle card-list">
        <h2 class="fs-5 mb-4 mt-2">Done / 5</h2>
        <ng-container *ngFor="let task of (tasks$ | async).tasks | filter: filterDone">
          <mat-card class="mb-2 w-100">
            <mat-card-header class="mb-2">
              <mat-card-title>{{task.title}}</mat-card-title>
            </mat-card-header>
            <mat-card-content class="text-start text-truncate" [matTooltip]="task.description">
              {{task.description}}
            </mat-card-content>
            <mat-card-actions class="d-flex w-100 justify-content-between pe-3">
              <mat-checkbox color="primary" [checked]="true" disabled>
                Done
              </mat-checkbox>
              <button mat-raised-button color="warn" type="submit" (click)="delete(task)">Delete</button>
            </mat-card-actions>
          </mat-card>
        </ng-container>
        <ng-container *ngIf="loading">
          <mat-progress-bar class ="mt-auto" mode="indeterminate"></mat-progress-bar>
        </ng-container>
      </div>
    </div>
  </div>
</section>
