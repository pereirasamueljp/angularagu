<section class="h-100 w-100 d-flex justify-content-center mt-5">

    <div class="mt-5 w-25">
        <mat-form-group [formGroup]="form" class="d-flex flex-column" (keydown.enter)="onSubmit()">
            <mat-card class="d-flex flex-column">
                <mat-card-header class="mb-2">
                    <mat-card-title>Add Task</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <mat-form-field appearance="outline" class="w-100 pb-2">
                        <mat-label>Title</mat-label>
                        <input matInput formControlName="title" type="text" name="title" placeholder="Add task title">
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="w-100 pb-2">
                        <mat-label>Description</mat-label>
                        <textarea matInput cdkTextareaAutosize
                        #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="5" 
                        formControlName="description" type="text" name="description"
                        placeholder=" Add task description"></textarea>
                    </mat-form-field>
                </mat-card-content>
                <mat-card-actions class="d-flex w-100 justify-content-end pe-3">
                    <button mat-button type="reset" (click)="onReset()" class="me-2">Clear</button>
                    <button mat-raised-button color="primary" type="submit" (click)="onSubmit()">Submit</button>
                </mat-card-actions>
                <mat-card-footer>
                    <ng-container *ngIf="loading">
                        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
                    </ng-container>
                </mat-card-footer>
            </mat-card>
        </mat-form-group>
    </div>
</section>
